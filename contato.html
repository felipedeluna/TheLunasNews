        <main>
            <section id="geral_contato">
                <h2>Contato</h2>
                <form action=""method="get">
                    <table>
                        <tr>
                            <td><label for="nome" >Nome:</label></td>
                            <td><input type="text" name="nome" id="nome" required placeholder="Nome completo"></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail:</label></td>
                            <td><input type="email" name="email" id="email" required placeholder="E-mail para contato"></td>
                        </tr>
                        <tr>
                            <td>Assunto:</td>
                            <td>
                                <select name="assunto" id="assunto" required>
                                    <option selected disabled value="">--Selecione uma opcão--</option>
                                    <option value="reclamacao">Reclamação</option>
                                    <option value="duvida">Duvida</option>
                                    <option value="sugestao">Sugestão</option>
                                    <option value="doacao">Doação</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Mensagem:</td>
                            <td><textarea name="solicitacao" id="solicitacao" cols="30" rows="10" placeholder="Descrição da solicitação" required></textarea></td>
                        </tr>
                        <tr>
                            <td><button type="submit">Enviar</button></td>
                            <td><button type="reset">Limpar</button></td>
                        </tr>
                    </table>
                </form>
            </section>
